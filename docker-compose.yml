services:
  app:
    image: oven/bun:latest
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "80:80"
    environment:
      - TELEGRAM_BOT_TOKEN
      - TELEGRAM_CHAT_IDS
      - WEBHOOK_SECRET
      - DATABASE_URL
    command: sh -c "bun install && bun run src/index.ts"
    restart: unless-stopped
